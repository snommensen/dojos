ext {
    logbackVersion = "1.2.1"
    slf4jVersion = "1.7.5"
    guavaVersion = "19.0"
    junitVersion = "4.12"
    hamcrestVersion = "1.3"
    groovyVersion = "2.4.9"
    spockVersion = "1.1-groovy-2.4-rc-3"
}

subprojects {
    repositories {
        mavenLocal()
        maven {
            url "http://repo1.maven.org/maven2/"
        }
    }

	apply plugin: "java"
	apply plugin: "groovy"
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}

