ext {
    logbackVersion = "1.0.13"
    slf4jVersion = "1.7.5"
    guavaVersion = "19.0"
    junitVersion = "4.12"
    hamcrestVersion = "1.3"
    groovyVersion = "2.4.6"
    spockVersion = "1.0-groovy-2.4"
}

subprojects {
    repositories {
        mavenLocal()
        maven {
            url "http://repo1.maven.org/maven2/"
        }
    }

	apply plugin: "java"
	apply plugin: "groovy"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

